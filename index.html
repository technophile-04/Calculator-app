<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="display">
          <div class="display__one">0</div>
          <div class="display__two">0</div>
          <div class="display__temp">0</div>
        </div>
        <div class="all-buttons">
          <div class="btn all-clear">C</div>
          <div class="btn last-entity-clear">CE</div>
          <div class="btn operation">%</div>
          <div class="btn operation">/</div>
          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn operation">X</div>
          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn operation">-</div>
          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn operation">+</div>
          <div class="btn number zero">0</div>
          <div class="btn number dot">.</div>
          <div class="btn equal">=</div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
